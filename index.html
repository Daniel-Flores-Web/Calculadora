<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </link>
    
</head>

<body>
    <div class="container">
        <div class="display">
            <span class="resultado" id="display">0</span>
        </div>
        <div class="container-operation">
            <div class="operation" id="operation-c">C</div>
            <div class="operation" id="division">/</div>
            <div class="operation" id="multiplicacion">x</div>
            <div class="operation" id="power"><i class="fa-solid fa-power-off"></i></div>
            <div class="operation" id="number1">1</div>
            <div class="operation" id="number2">2</div>
            <div class="operation" id="number3">3</div>
            <div class="operation" id="resta">-</div>
            <div class="operation" id="number4">4</div>
            <div class="operation" id="number5">5</div>
            <div class="operation" id="number6">6</div>
            <div class="operation" id="suma">+</div>
            <div class="operation" id="number7">7</div>
            <div class="operation" id="number8">8</div>
            <div class="operation" id="number9">9</div>
            <div class="operation" id="igual">=</div>
            <div class="operation" id="punto-decimal">.</div>
            <div class="operation" id="cero">0</div>
            <div class="operation" id="cero-cero">00</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
